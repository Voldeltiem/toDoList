<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="conteinerPrincipal">
      <h1>To-Do List</h1>
      <hr />
      <div class="conteinerSecundario">
        <section class="inputbuttom">
          <!-- bloque pra agregar elementos a la lista -->
          <p id="indicadorInitial">Nueva Tarea</p>
          <div class="input-group mb-3">
            <input
              id="inputTarea"
              type="text"
              class="form-control"
              placeholder="Agrega una Tarea"
            />
            <button class="btn btn-primary" type="button" item id="btnAgregar">
              Agregar
            </button>
          </div>
        </section>
        <section id="conteinerContador">
          <!-- contenedor con cantidades -->
          <div id="conteinerAuxiliar">
            <p>Total: <span id="totalTarea"></span></p>
            <p>Realizadas: <span id="realizada"></span></p>
          </div>
        </section>
        <div id="templateTareas">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="templateDatos">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4bb4b7e059.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
